<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Project: Admin Dashboard</title>
</head>
<body>

    <div class="container">
        <div class="header">
            <div class="top-bar">
                <img class="icon" src="./svg/Favorites/icons8-search-50.png" alt="">
                <input type="text">
                <img class="icon" src="./svg/Favorites/icons8-notification-50.png" alt="">
                <img class="profile-pic" src="./images/green_drumlites.jpg" alt="profile picture">
                <h2>Adam Blevins</h2>
            </div>
            <div class="second-bar">
                <img class="profile-pic large-pic" src="./images/green_drumlites.jpg" alt="">
                <h4 class="greeting">Hello,</h4>
                <h2 class="user-name">Adam Blevins (@ablevins)</h2>
                <div class="btn-div">
                    <button>New</button>
                    <button>Upload</button>
                    <button>Share</button>
                </div>
            </div>
                
        </div>

        <div class="sidebar" >
            <div class="list-item" id="dashboard-text">
                <img src="./svg/icons8-square-30.png" alt="logo">
                <h1>Dashboard</h1>
            </div>
            <ul>
                <div class="list-item">
                    <img class="icon" src="./svg/Favorites/icons8-home-50.png" alt="home icon"><li>Home</li>
                </div>
                <div class="list-item">
                    <img class="icon" src="./svg/Favorites/icons8-user-50.png" alt="profile icon"><li>Profile</li>
                </div>
                <div class="list-item">
                    <img class="icon" src="./svg/Favorites/icons8-messaging-50.png" alt="messages icon"><li>Messages</li>
                </div>
                <div class="list-item">
                    <img class="icon" src="./svg/Favorites/icons8-time-machine-50.png" alt="history icon"><li>History</li>
                </div>
                <div class="list-item">
                    <img class="icon" src="./svg/Favorites/icons8-todo-list-50.png" alt="tasks icon"><li>Tasks</li>
                </div>
                <div class="list-item">
                    <img class="icon" src="./svg/Favorites/icons8-user-account-50.png" alt="communities icon"><li>Communities</li>
                </div>

            </ul>

            <ul>
                <div class="list-item">
                    <img class="icon" src="./svg/Favorites/icons8-services-50.png" alt="settings icon"><li>Settings</li>
                </div>
                <div class="list-item">
                    <img class="icon" src="./svg/Favorites/icons8-question-mark-50.png" alt="support icon"><li>Support</li>
                </div>
                <div class="list-item">
                    <img class="icon" src="./svg/Favorites/icons8-privacy-50.png" alt="privacy icon"><li>Privacy</li>
                </div>
            </ul>
        </div>

        <div class="content">
            <h1>Content</h1>
        </div>
    </div>
    
</body>
</html>
